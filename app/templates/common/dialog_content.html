<div class="modal-header">
  {% block header %}
    <h5 class="modal-title">{{ title }}</h5>
    {#% block header_controls %}
      <div class="header-controls">
        {% if closeButton %}
          <a class="btn btn-xs btn-icon" name="modal-close" role="button" title="Close">
            <i class="icon ion-close-round"></i>
          </a>
        {% endif %}
      </div>
    {% endblock %#}
  {% endblock %}
</div>
<div class="modal-body">
  {% block body %}
    <p>{{ text }}</p>
  {% endblock %}
</div>
<div class="modal-footer">
  {% block footer %}
    <div class="footer-controls">
      {% for name, button in buttons %}
        <button class="btn btn-{{ button.style|d('default') }}" name="{{ name }}">{{ button.label }}</button>
      {% endfor %}
    </div>
  {% endblock %}
</div>
