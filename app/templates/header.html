<nav class="appbar row {{ module.name }}" role="navigation">
  <div class="navbar-header col s2">
    <a class="button-collapse" data-activates="module-selector" title="Módulos disponibles" rel="tooltip">
      <i class="material-icons">menu</i>
      <span class="module-title">{{ module.title }}</span>
    </a>
    <a class="action-back">
      <i class="material-icons">arrow_back</i>
      <span class="action-back-label">Atrás</span>
    </a>
  </div>
  <div class="navbar col s10">
    <div class="searchbox col s9">
      <div class="search-icon">
        <i class="material-icons">search</i>
      </div>
      <div class="search-input">
        <input id="search" type="search" placeholder="Buscar">
      </div>
    </div>
    <div class="toolbox col s3">
      <a class="icon-toggle"><i class="material-icons">alarm</i></a>
      <a class="icon-toggle disabled"><i class="material-icons">refresh</i></a>
      <a class="icon-toggle flat width-search"><i class="material-icons">more_vert</i></a>
    </div>
  </div>
</nav>

<nav class="selection-context row">
</nav>

<ul id="module-selector" class="side-nav">
  {% for module in modules %}
  <li class="module-name {{ module.name }}">
    <a href="#{{ module.name }}">
      <i class="material-icons">{{ module.icon }}</i>
      <span>{{ module.title }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
