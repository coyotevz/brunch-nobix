<!DOCTYPE html>
<html class="no-js" lang="es-ar">
  <head>
    <meta charset="utf-8">
    <title>From style development</title>
    <link rel="stylesheet" href="../public/css/app.css">
    <link rel="stylesheet" href="forms.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Form style development</h3>

      <div class="demo-form modal-content">
        <div class="modal-header">
          <span class="title">Demo Form</span>
        </div>

        <div class="modal-body">
          <div class="nbs-form">
            <div class="nbs-form-row">
              <div class="nbs-form-label">
                <span class="label">
                  <input name="nombre-key" value="Nombre" readonly>
                </span>
              </div>
              <div class="nbs-form-field">
                <input name="nombre" placeholder="Agrega un nombre">
              </div>
              <div class="nbs-form-action">
                <i class="material-icons">close</i>
              </div>
            </div>

            <div class="nbs-form-row">
              <div class="nbs-form-label">
                <span class="label">
                  <input name="direccion-key" value="Dirección" readonly>
                </span>
              </div>
              <div class="nbs-form-field">
                <input name="direccion" placeholder="Agrega una dirección">
              </div>
              <div class="nbs-form-action">
                <i class="material-icons">close</i>
              </div>
            </div>

            <div class="nbs-form-row">
              <div class="nbs-form-label">
                <span class="label">
                  <input name="telefono-key" value="Teléfono" readonly>
                </span>
              </div>
              <div class="nbs-form-field">
                <input name="telefono" placeholder="Agrega un teléfono">
              </div>
              <div class="nbs-form-action">
                <i class="material-icons">close</i>
              </div>
            </div>

            <div class="nbs-form-row">
              <div class="nbs-form-label">
                <span class="label">
                  <input name="cuit-label" value="CUIT" readonly>
                </span>
              </div>
              <div class="nbs-form-field">
                <input name="cuit" placeholder="Agrega una Clave Única de Idetificación Tributaria">
              </div>
              <div class="nbs-form-action">
                <i class="material-icons">close</i>
              </div>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <div class="footer-controls">
            <button class="btn-flat" name="cancel">Cancelar</button>
            <button class="btn-flat blue-text text-darken-2" name="save">Guardar</button>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" charset="utf-8">
      $(function() {
        $('.nbs-form-label .label input').on('focusin', function(evt) {
          $(evt.target).parents('.nbs-form-label').next().find('input').focus();
        });
      });
    </script>

  </body>
</html>
